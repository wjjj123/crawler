<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Task_ID</th>
                            <th>crawl_domain</th>
                            <th>title</th>
                            <th>decode</th>
                            <th>date_time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                            <tr>
                                <td>{{ i.id }}</td>
                                <td>{{ i.Task_ID }}</td>
                                <td>{{ i.crawl_domain }}</td>
                                <td>{{ i.title }}</td>
                                <td>{{ i.decode }}</td>
                                <td>{{ i.date_time  }}</td>
                            </tr>
                            {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
